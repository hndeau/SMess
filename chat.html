<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #navbar {
      background-color: #333;
      width: 200px;
      padding: 20px;
      box-sizing: border-box;
      color: white;
    }
    #chat {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
      box-sizing: border-box;
    }
    #messages {
      flex-grow: 1;
      overflow-y: auto;
    }
    #input-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #input-form {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }
    #text-input {
      flex-grow: 1;
      margin-right: 10px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #submit-button {
      background-color: #4CAF50;
      border: none;
      color: white;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      padding: 5px 10px;
      margin: 0;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
<div id="navbar">
  <h3>Navigation</h3>
  <!-- Add your navigation links here -->
</div>
<div id="chat">
  <div id="messages">
    <!-- Chat messages will be appended here -->
  </div>
  <div id="input-container">
    <form id="input-form">
      <input type="text" id="text-input" placeholder="Type your message...">
      <button type="submit" id="submit-button">Submit</button>
    </form>
  </div>
</div>
</body>
</html>
